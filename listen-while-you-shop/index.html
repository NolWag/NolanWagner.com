      .container {

      }

      .audio-controls__container {

      .audio-controls__play {

<script>
    let PopUpHeader = document.getElementById('popup-header');
    let PopUp = document.getElementById('popup-marker');
    var audio = document.getElementById('audio');
    // Audio Controls
    let PlayButton = document.getElementById('Play')
    
    let PopUpOpen = false;

    PopUpHeader.addEventListener("click", function(){
        if(PopUpOpen == true) {
            PopUp.style.height = "50px";
            PopUp.classList.add('animate__animated');
            PopUpOpen = false;
        } else {
        // Slides up
        PopUp.style.height = "200px";
        // Stops animation
        PopUp.classList.remove('animate__animated');
        // Play Button Event Listener
        PlayButton.addEventListener('click', function() {
            audio.play();
            audio.currentTime = 325;
        })
        PopUpOpen = true;

        }
    })
</script>
