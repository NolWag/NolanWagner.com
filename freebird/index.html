<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='./css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>App</title>
  </head>
<div class="container">
  <div class="text-wrapper">
    <h1 class="title">Freebird Queuer</h1>
    <h3 id="status" class="subtitle">Just Gettin' Started</h3>
  </div>

<div class="switch">
  <input name="switch" id="one" type="radio" checked/>
  <label for="one" class="switch__label">1</label>
  <input name="switch" id="two" type="radio" />
  <label for="two" class="switch__label">2</label>
  <input name="switch" id="three" type="radio" />
  <label for="three" class="switch__label" >3</label>
  <div id="btn-switch" class="switch__indicator" />
  </div>
</div>

    <div class="footer">
    <ul class="footer-list">
      <li class="footer-item"></li>
    </ul>
  </div>
  <audio id="audio">
    <source src="Freebird.mp3" type="audio/mp3">
  </audio>
<script>

  document.addEventListener('click', function(e) {
    var position = e.target.id;
    var status = document.getElementById('status');
    var audio = document.getElementById('audio');
    var btn = document.getElementById('btn-switch');

    if(audio.paused){
      btn.addEventListener('click', function() {
        audio.currentTime = 245;
        audio.play();
      })
    }
    if(position === "one") {
      console.log('one')
      status.innerHTML = "Just Gettin' Started";
      audio.currentTime = 245;
      audio.play();
    } else if (position === "two") {
        console.log('two')
        status.innerHTML = "Party Time";
        audio.currentTime = 283;
        audio.play();
      } else if (position === "three") {
        console.log('three')
        status.innerHTML = "Police Are Comin'";
        audio.currentTime = 325;
        audio.play();
      }
  });

</script>
</div>
</html>
